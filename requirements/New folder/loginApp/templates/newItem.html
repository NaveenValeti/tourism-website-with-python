<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        body {
            padding-left: 150px;
        }
    </style>
</head>

<body>
    <p style="padding-left: 1200px; padding-top: 25px;"><a href="/success">Back</a> | <a href="/logout">Logout</a></p>
    <h1>Add a Trip</h1>
    <br><br>
    {% if messages %}
        {% for message in messages %}
            <p style="color: red;">{{message}}</p>
        {% endfor %}
    {% endif %}
    <form action="/uploadItem" method="post">
        {% csrf_token %}
        <p>Destination: <input type="text" name="itemName" id=""></p>
        <p>Description: <input type="text" name="plan" id=""></p>
        <br><br>
        <p>Travel Date From: <input type="date" name="td" id=""></p>
        <p>Travel Date To: <input type="date" name="rd" id=""></p>
        <br>
        <p> <input type="submit" value="submit"></p>
    </form>
</body>

</html>
